<div>
    <chapter>
        <div ng-repeat="lesson in lessons">
            <lesson ng-if="loadLesson(lesson)"></lesson>

            <div ng-hide="loadLesson(lesson)">
                <!-- Button trigger modal -->
                <div style="width:200px;height:40px;background-color: #f0f0f0;border: 1px #a0a0a0 solid;text-align: center;color:black;margin-top:30px;"
                     ng-click="showLockDialogue(lesson.id)">{{ lesson.title }}

                </div>
                <!-- Modal -->
                <div class="modal fade" id="lessonModal-{{ lesson.id }}"
                     tabindex="-1"
                     role="dialog"
                     aria-labelledby="lessonModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="lesson-container modal-content">
                            <div class="lesson-header-locked">
                                <img class="lesson-icon" src="img/headerLocked.png"/>
                                <span class="lesson-title font-size-big">{{ lesson.title }}</span>
                            </div>
                            <div class="lesson-body-enter">
                                <span>{{ lesson.summary }}</span>
                            </div>
                            <div class="lesson-footer modal-footer">
                                <button class="lesson-enter-button-locked col-md-4 col-md-offset-4">开始学习
                                </button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
            </div>
        </div>

        <button style="width:200px;height:40px;background-color: #f0f0f0;border: 1px #a0a0a0 solid;text-align: center;color:black;margin-top:30px;"
                ng-click="returnToSubject()">返 回
        </button>

        <button class="btn btn-primary" ng-click="enterAchievementCenter()">成就陈列室</button>
    </chapter>
</div>
