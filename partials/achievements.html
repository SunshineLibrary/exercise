<achievements>
    <div id="progressContainer" ng-hide="completeDownload">
        <span class="loading-icon">
            <img src="img/ajax-loader.gif"/>
        </span>
    </div>

    <div class="header-wrapper">
        <header class="achievements-header">
            <div class="achievements-back-button" ng-click="returnToChapter()">
                <img src="/img/back.png"/>
            </div>
            <span>成就陈列室</span>
        </header>

        <ul class="nav nav-tabs font-size-small achievements-tab" id="achievementTab">
            <li class="active">
                <a href="#badges-tab">徽章
                    <span class="achievements-stat">{{ currentBadges }}/{{ badges.length }}</span>
                </a>
            </li>
            <li>
                <a href="#awards-tab">奖励视频
                    <span class="achievements-stat">{{ currentAwards }}/{{ awards.length }}</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="achievements-container" ng-show="completeDownload">
        <div class="tab-content">
            <div class="tab-pane fade active in" id="badges-tab">
                <div ng-repeat="badge in badges">
                    <div class="col-md-4 badge-container media">
                        <div class="badge-icon">
                            <img class="media-object pull-left" src="img/unknown-badge.png"/>
                        </div>
                        <div class="badge-content">
                            <span class="badge-title">{{ badge.title }}</span>

                            <div class="font-size-small">{{ badge.desc }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="awards-tab">
                <div ng-repeat="award in awards">
                    <div class="media">
                        <img class="media-object pull-left" src="img/badge-icon.png"/>

                        <div class="media-body">
                            <h4 class="media-heading has-award-{{ hasAward[award.id] }}">{{ award.title }}</h4>
                            <h5>{{ award.url }}</h5>

                            <div>{{ award.desc }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</achievements>
